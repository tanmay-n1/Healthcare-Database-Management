<!-- public/patient-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 5px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: black;
}
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group select,
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.btn {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #45a049;
}
.profile-info {
    margin-top: 20px;
}

.profile-info p {
    margin: 10px 0;
    padding: 5px;
    background-color: #f8f9fa;
    border-radius: 3px;
}
</style>

</head>
<body>
    <div class="dashboard">
        <header>
            <div class="logo-container">
                <a href="/">
                    <img src="logo.svg" alt="ProMedica Logo" class="logo">
                </a>
            </div>
            <h1>Patient Dashboard</h1>
            <div>
              <button id="scheduleAppointmentBtn" class="btn">Schedule Appointment</button>
            <button id="viewProfileBtn" class="btn">View Profile</button>
            <button id="logoutBtn">Logout</button></div>
           
        </header>
        
        <main>
            <h2>Your Appointments</h2>
            <div class="appointments-list" id="appointmentsList">
                <!-- Appointments will be loaded here -->
            </div>
            <div id="testModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Medical Tests</h2>
        <div id="existingTests">
            <!-- Existing tests will be loaded here -->
        </div>
    </div>
</div>
        </main>
    </div>
  

<div id="appointmentFormModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Schedule New Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                </select>
            </div>

            <div class="form-group">
                <label for="doctor">Doctor</label>
                <select id="doctor" name="doctor" required disabled>
                    <option value="">Select Doctor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="appointmentDescription">Description</label>
                <textarea id="appointmentDescription" name="appointmentDescription" rows="3"></textarea>
            </div>

            <button type="submit" class="btn">Schedule Appointment</button>
        </form>
    </div>
</div>
   <div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Patient Profile</h2>
        <div id="profileContent">
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="patientName"></span></p>
                <p><strong>Age:</strong> <span id="age"></span> years</p>
                <p><strong>Blood Group:</strong> <span id="bloodGroup"></span></p>
                <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
            </div>
        </div>
    </div>
</div>
    <script src="patient-dashboard.js"></script>
</body>
</html>
